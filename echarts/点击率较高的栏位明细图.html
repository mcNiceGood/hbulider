<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>点击率较高的栏位明细图</title>
		<style type="text/css">
			#main{
				width: 1000px;
				height: 500px;				
			}
		</style>
		<script src="js/jquery-1.12.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/echarts.js" type="text/javascript" charset="utf-8"></script>		
	</head>
	<body>
		<div id="main"></div>
		<script type="text/javascript">
			$.get('json/datasets-5.json').done(function(arguments){
				var data=arguments;			
				var myChart = echarts.init(document.getElementById('main'));
			// 绘制图表				
				myChart.setOption({
				    title: { 
				    	text: '点击率较高的栏位明细图',			    	
				    	left: 'center',
				    	link: 'https:www.baidu.com',
				    	textStyle:{
				    		color: '#000',
				    		fontSize: 18,
			    			fontWeight:'normal'
				    	}
				    },
				    tooltip: {show:true},
				    toolbox:{
				    	show: true	
				    },
			        legend: {
			        	data: ['栏位访问量', '栏位客户数量', '点击率','客户点击率'],
		            	bottom:-5
		            },
				    xAxis: {
				        data: data.goods,
				        axisLabel:{  
	                         interval:0,//横轴信息全部显示  
	                         rotate:30,//-30度角倾斜显示  
	                          textStyle: {
	                                color: '#000'
	                            }
	                    }  
				    },
				    yAxis: {},
				    series: [{
				        name: '栏位访问量',
				        type: 'bar',
				        data: data.sell,
				        barWidth : 10,//柱图宽度，
				         itemStyle:{
				        	normal:{
				        		color:'blue'
				        	}
				        }//柱图颜色
				    },
				    {
				    	name: '栏位客户量',
				        type: 'bar',
				        data: data.client,
				        barWidth : 10,//柱图宽度，
				         itemStyle:{
				        	normal:{
				        		color:'red'
				        	}
				        }//柱图颜色
				    },
				    {
				    	name: '点击率',
				    	type: 'line',
				    	data: data.click,
				    	itemStyle:{
				        	normal:{
				        		color:'plum'
				        	}
				    	}
				    },
				    {
				    	name: '客户点击率',
				    	type: 'line',
				    	data: data.clientClick,
				    	itemStyle:{
				        	normal:{
				        		color:'palegreen'
				        	}
				   	 	}
				    }]
				});
			})
		</script>
	</body>
</html>
